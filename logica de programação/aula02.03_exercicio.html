        <meta charset="utf-8">

    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            //pedir para digitar um número
            var n1 = prompt('Digite um número');
       
            //converter em número inteiro
            n1 = parseInt(n1);;
            // pedir para o usuário digitar outro número
            var n2 = prompt('Digite outro número');
            //converter em número inteiro
            n2 = parseInt(n2);

            /*var rdiv = (n1 / n2)

            Fiz a primeira sozinha desta maneira
            */


            /*
            mostrar num alert o seguinte texto: o resto da divisão de (n1) por (n2) é: (resultado);
            */
            alert("O resto da divisão de " + n1 + " por " + n2 + " é: "  + (n1 % n2));


            /*
            mostrar num alert o seguinte texto: o numero (n1) elevado a (n2) é: (resultado);
            */

            alert("O número " + n1 + " elevado a " + n2 + " é : "  + (n1 ** n2));

            /*alert("o numero " + (n1)" elevado a" + (n2)" é:" + relev)*/

        </script>
