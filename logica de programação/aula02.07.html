<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programção</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        var n = prompt('digite um número');
        n = parseInt(n);

        switch(n){
            case 1:
                alert('boa escolha!');
                break
            case 2:
                alert('legal!');
                break
            case 3:
                alert('caramba!');
                break

            default:
                alert('escolha de 1 a 3!');
        }
    </script>
</body>
</html>
