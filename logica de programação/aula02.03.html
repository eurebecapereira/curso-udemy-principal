<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programção</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        //pedir para o usuário digitar dois número
        var n1 = prompt('digite um numero');
        n1 = parseFloat(n1);

        var n2 = prompt('digite outro numero');
        n2 = parseFloat(n2);

        var media = (n1 + n2) / 2;

        alert("A média é: " + media);
    </script>
</body>
</html>
