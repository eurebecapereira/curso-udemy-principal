<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programção</title>
</head>
<body>
    <h1>Lógica de programação com Jvascript</h1>

    <script>
        //pedir para o usuário digitar um número
        var n1 = prompt("digite um número");
        //a variável vem como texto
        //precisou transformar em número para conseguir somar
        //para isso foi usado o parseFloat();
        n1 = parseFloat(n1);
        //pedir ao usuário para digitar outro número
        var n2 = prompt("digite mais um número");
        n2 = parseFloat(n2);
        //mostrar a soma
        alert(n1 + n2);



    </script>
</body>
</html>
