<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programção</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        var n1 = prompt('Digite a primeira nota');
        n1 = parseFloat(n1);

        var n2 = prompt('Digite a segunda nota');
        n2 = parseFloat(n2);

        var media = (n1 + n2) / 2; //Colocoa-se o parênteses para que tenha prioridade no cáculo e seja lido antes.


        if(media > 5 && n1 > 0 && n2 > 0) {
            alert("Parabéns, você foi aprovado!");

        } else {
            alert('Desculpe não foi dessa vez!')
        }



    </script>
</body>
</html>
