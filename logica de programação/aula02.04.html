<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        var n1 = prompt('Digite um número');
        n1 = parseFloat(n1);

        var n2 = parseFloat(prompt('Digite outro número'));

        var media = (n1 + n2) / 2; //Colocoa-se o parênteses para que tenha prioridade no cáculo e seja lido antes.

        alert(media > 5); // O objetivo é saber se é maior que 5, o resultado será boleano, ou seja, verdadeiro ou falso.
    </script>
</body>
</html>
