<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programção</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    
</body>

    <script>
        var numero = prompt('Digite o número a ser calculado');
        numero = parseFloat(numero);

        var indice = 1;

        //repita até que indice seja menor que 1000

        while(indice <= 1000){
            document.write( numero + ' x ' + indice + ' = ' + (numero * indice) + '<br>');

            indice = indice + 1;
        }

        document.write('saiu do loop');
    
    </script>
</html>
