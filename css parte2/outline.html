<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: yellow;

            /*border: 4px solid red;*/
            outline: 4px solid red;
            box-sizing: border-box;
            outline-offset: 16px;

            margin: 100px auto;
        }

        div:hover {
            /*border: 10px solid red;*/
            outline: 4px solid rgb(33, 199, 102);
            
        }
    </style>
</head>
<body>
    <div>Outline</div>
</body>
</html>
