<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Formulário</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Introdução</legend>
            <label for="">Email</label>
            <br>
            
            <input type="email" name="email" required>
            <br><br>
            
            <!--não usar o br para isso, foi usado apenas para exemplo no exercício.-->
            <label for="filhos">Quantidade de filhos</label>
            <br>
            <input type="number" id="filhos" min="0" max="1000">
            <br><br>

            <input type="date" min="2022-01-15" max="2022-12-15">
            <br><br>

            Possui atividade extra?
            <label>
                <input type="radio" name="atvExtra" value="s">Sim
            </label>
            <label>
                <input type="radio" name="atvExtra" value="n">Não
             </label>

                
        </fieldset>

        <fieldset>
                
            <legend>Área de Interesse</legend>
                
                <label>
                    <input type="checkbox" name="interesse" value="html">HTML
                </label>
                
                <label>
                    <input type="checkbox" name="interesse" value="css">CSS
                </label>
                
                <label>
                    <input type="checkbox" name="interesse" value="js">Javascript
                </label>
                
                <label>
                    <input type="checkbox" name="interesse" value="python">Python
                </label>
                
                <label>
                    <input type="checkbox" name="interesse" value="java">Java
                </label>

                <br><br>
                <select name="linguagem" required multiple size="8">
                                    
                    <option value="">Selecione uma</option>

                    <optgroup label="frontend">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="js">Javascript</option>
                    </optgroup>

                    <optgroup label="backend">
                        <option value="python">Python</option>
                        <option value="java">Java</option>

                    </optgroup>

                </select>

                <input type="text" list="linguagemList">
                <datalist id="linguagemList">
                    <option value="HTML"></option>
                    <option value="CSS"></option>
                    <option value="Javascript"></option>
                    <option value="Java"></option>
                    <option value="Python"></option>
                    <option value="PHP"></option>
                </datalist>
                
            </label>

        </fieldset>

        <br><br><br>
            <input type="submit" value="mandar">
    </form>
</body>

<!--Nesta aula foi explicada a importância de marcar corretamente o html. Selecionar o input type email quando for para email, e não usar o text. Isso é para que o interpretador "adapte/personalise" o teclado para a necessidade do usuário-->
</html>
