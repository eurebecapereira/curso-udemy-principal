<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <title>Formulário de busca</title>
</head>
<body>
    <h1>Formulário de busca</h1>
    <form action="https://www.google.com/search" method="get" target="_blank">
        <label for="busca">Faça uma busca</label>
        <input type="text" name="q" id="busca">
        <input type="submit" value="OK">
    </form>
    <!--Observações: o id deve ter o memsmo nome do label for ligando um ao outro.
    O method get só será usado se não for algo que precisa ser protegido, como uma senha, nesse caso seria usado o metodo post.
    O name do input depende do form action -->
</body>
</html>
