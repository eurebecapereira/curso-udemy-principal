<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Login</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Entre com seus dados de acesso</legend>

            <label for="user">Usuário</label>
            <input type="text" id="user" required autofocus>

            <label for="pass">Senha</label>
            <input type="password" id="pass" required>

            <div class="actions">
                <input type="reset" value="Limpar" class="btn2 btn--apagar">
                <input type="submit" value="Entrar" class="btn2">
            </div>
        </fieldset>
    </form>
    <!--Observações:
    O REQUIRED, significa que aquele campo é de preenchimento obrigatório.
    O AUTOFOCUS, significa que aquele input tem prioridade na página ou seja, ao carregá-la o cursor vai para aquele input. Usado quando se tem apenas um formulário na página.-->
</body>
</html>
