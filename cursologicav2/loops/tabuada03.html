<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada 03</title>
</head>
<body>
    <h1>Loops - For</h1>

    <script>
        let n = parseFloat(prompt("digite um número"))
        
        for (let contador = 1; contador <= 1000; contador++) {
            document.write(n + " x " + contador + ": " + n * contador + "<br>")
            if (contador % 10 ===0 && contador > 0) { //esta linha é para separar as dezenas, ou seja dividir o contador e restar zero
                document.write("<hr>")
            }
        }

        

    </script>
</body>
</html>
