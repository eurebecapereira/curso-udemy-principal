<!DOCTYPE html>
<html lang="en">
<head>

    <title>loop</title>
</head>
<body>
    <h1>Loop Números pares</h1>

    <script>
        let n = parseInt(prompt("Digite um número"))

        let i = 2

        //while (i <= n {
        //   console.log(i)
        //i += 2
        // }) 

        do {
            console.log(i)
            i += 2
        } while(i <= n)
    </script>
