<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break x Continue</title>
</head>
<body>
    <h1>Break x continue</h1>

    <script>
        for (let i = 1; i < 10; i++) {
            console.log(i)
            if (i ===5 ) {
                break
            }
        }
//break interrompe o loop no número selecionado
        console.log("Fim do loop com break!")


        for (let i = 1; i < 10; i++) {
            if (i ===5 ) {
                continue
            }
            console.log(i)
        }
// continue pula o número selecionado e continua a sequencia, ou seja ele pulou o 5 e continuou o loop
        console.log("Fim do loop com continue!")

        console.log("-----------loop while!")

        let x = 1;
        while (x < 10) {
            console.log(x)
            if (x === 5) {
                break
            }
            x++
        }
        console.log("fim do loop while com continue")
        
  
        x = 1;
        while (x < 10) {
            
            if (x === 5) {
                x++
                continue
            }
            console.log(x)
            x++
        }

        console.log("fim do loop while com continue")
    </script>
</body>
</html>
