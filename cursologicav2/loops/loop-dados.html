<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dados</title>
</head>
<body>
    <h1>Loops - dados / While - do While</h1>

    <script>
        //jogue o dados e guarde o numero

        // jogue o outro dado e guarde o outro numero

        //crie o contador = 0

        //enquanto o dado1 for diferente de dado2
        //some um ao contador
        //jogue novamente os dados

        //mostre na tela qual número se repetiu e quantas vezes os dados foram jogados

        let dado1 = parseInt(Math.random() * 6 + 1)
        let dado2 = parseInt(Math.random() * 6 + 1)

        

        let contador = 1

        while(dado1 !== dado2){
            console.log(dado1, dado2)
            contador++
            dado1 = parseInt(Math.random() * 6 + 1)
            dado2 = parseInt(Math.random() * 6 + 1)
        }
        console.log("Os dados foram jogados " + contador + "vezes. E o número repetido foi o " + dado1)

        console.log("-------------------------")

        dado1 = parseInt(Math.random() * 6 + 1)
        dado2 = parseInt(Math.random() * 6 + 1)

        contador = 1

        do {
            console.log(dado1, dado2)
            contador++
            dado1 = parseInt(Math.random() * 6 + 1)
            dado2 = parseInt(Math.random() * 6 + 1)
        } while(dado1 !== dado2)

        console.log("Os dados foram jogados " + contador + "vezes. E o número repetido foi o " + dado1)
    </script>
</body>
</html>
