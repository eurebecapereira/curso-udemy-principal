<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Primeiro desafio</h1>

    <script>
        //pedir para o usuário digitar um número
        let n1 = prompt("Digite um número");

        // coverter em numero inteiro
        n1 = parseInt(n1);

        // pedir para o usuario digitar outro numero
        let n2 = prompt("Digite outro número");
        //converter em inteiro
        n2 = parseInt(n2);

        //mostrar a divisão concatenando como texto "a divisão é: "
        alert("a divisão é: " + (n1 / n2) );

        //mostrat a multiplicação concatenando com o texto "a multiplicação é: "
        alert("a multiplicação é: " + (n1 * n2) );

        //mostrar a subtração concatenando com o texto 'a subtração é: '
        alert("a subtração é: " + (n1 - n2) );

        //mostrar a soma concatenado com o texto 'a soma é: '
        alert("a soma é: " + (n1 + n2) );

        /*colocou-se em parenteses os cálculos para demonstrar a inteção de fazer a soma primeiro para o sistema, porém seria obtigatório apenas para a subtração, pois teria um erro na questão da ordem de prioridade, pois soma e subtração estão no mesmo nível*/
    </script>
</body>
</html>
