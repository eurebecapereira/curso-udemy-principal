<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    <h1>Condicionais</h1>

    <script>

        let n1 = parseFloat(prompt("Digite a nota 1"));
        let n2 = parseFloat(prompt("Digite a nota 2"));

        let media = (n1 + n2) / 2;

        // se (media > 4)
        //entÃ£o mostra a mensagem

        if (media > 4) {
            alert("APROVADO!")
        } else {
            alert("REPROVADO!")
        }

        alert("FIM do programa!")
    </script>
</body>
</html>
