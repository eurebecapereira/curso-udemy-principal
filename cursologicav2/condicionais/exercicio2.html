<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    <h1>Condicionais</h1>

    <script>
/*PEDIR PARA O USUÁRIO DIGITAR 2 NÚMEROS E MOSTRAR A MENSAGEM "APROVADO" CASO A MÉDIA SEJA MAIOR QUE 4 E NENHUMA NOTA SEJA IGUAL A 0.

MOSTRAR A MENSAGEM "REPROVADO" CASO A MÉDIA SEJA MENOR OU IGUAL A 4 OU EXISTA UMA NOTA IGUAL A 0.*/
        let n1 = parseFloat(prompt("Digite a nota 1"));
        let n2 = parseFloat(prompt("Digite a nota 2"));

        let media = (n1 + n2) / 2;

        if(media > 4 && n1 > 0 && n2 > 0) {
            //bloco verdade
            alert("Aprovado!");
        } else {
            //bloco mentira
            alert("Reprovado!");
        }        
    </script>
</body>
</html>
