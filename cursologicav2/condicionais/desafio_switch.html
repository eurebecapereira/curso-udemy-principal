<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    <h1>Condicionais - Switch</h1>

    <script>
        
        let myVar = null

        switch(typeof myVar){
            case "number":
                alert("myVar é número")
                break

            case "string":
                alert("myVar é texto")
                break

            case "boolean":
                alert("myVar é boleana")
            
            case "undefined":
                alert("myVar é undefined")
                break
            default:
                alert("Nenhum tipo conhecido")
        }

    </script>
</body>
</html>
