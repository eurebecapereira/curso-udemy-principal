<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    <h1>Condicionais - Switch</h1>

    <script>
        let n = prompt("digite um número de 0 à 6")
        
        switch (n) {
            case "0":
                alert("domingo")
                break
            case "1":
                alert("segunda")
                break
            case "2":
                alert("terça")
                break
            case "3":
                alert("quarta")
                break
            case "4":
                alert("quinta")
                break
            case "5":
                alert("sexta")
                break
            case "6":
                alert("sábado")

            default:
                alert("digite um número entre 0 e 6!")
                
        }    
    </script>
</body>
</html>
