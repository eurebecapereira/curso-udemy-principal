    <h1>Exercício 2</h1>
    
    <script>

        //pedir para o usuário digitar dos números entre 0 e 10 e mostrar na tela boolean indicando se a édia é maior que 7

        let n1 = parseFloat(prompt("digite um número de 0 à 10"));
        let n2 = parseFloat(prompt("digite um número de 0 à 10"));

        let media = (n1 + n2) / 2;

        alert("A média é maior que 7?  " + (media > 7));

        
    </script>
