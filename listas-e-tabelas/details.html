<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <title>Tables</title>
    <style>
        details {
            color: red;
            background-color: #CCC;
            margin-bottom: 1em;
            padding: 0.5em;

        }

        details summary {
            cursor: pointer;
        }

        details[open] {
            background-color: aqua;
            color: black;
        }
    </style>

</head>
<body>
    <h1>Curso web design</h1>
    <details open>
        <summary>Pré-requisitos</summary>
        <p>Para fazer este curso é necessário conhecimento de sistema operacional</p>
    </details>

    <details>
        <summary>Carga horária</summary>
        <p>180 horas</p>
    </details>
</body>
</html>
