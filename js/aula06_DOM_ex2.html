<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>DOM</title>

    
</head>
<body>
    <h1>Curso Javascript completo 2008</h1>

    <div id="msg"></div>

    <script>
       (function(){
            var nome = prompt('qual seu nome');
            document.querySelector('#msg').innerHTML = "Bem-Vindo <b>" + nome + "</b>";
       })()
    
    </script>
</body>
</html>
