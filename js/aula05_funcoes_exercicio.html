<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
    <script>
        //abaixo uma função anônima auto executável
        (function(){
            function calcularMedia(){
                var media = 0;
                var total = 0;
                var qtd = arguments.length; //propriedade .length retorna o numero de elementos
                var x = 0;
        /*abaixo foi pedido através do typeof para o while ver se o argumento inserido é um número, e se for contar com ele. Sem isso na tentativa anterior deu erro, pois o while considerou o zero como valor false, e parou o looping */
                while(typeof arguments[x] === 'number'){
                    total += arguments[x];
                    x++
                }

                return total / qtd;
        }
        var media1 = calcularMedia(2,3);
        var media2 = calcularMedia(4, 0, 10, 10);

        console.log('media1: ', media1)
        console.log('media2: ', media2)
        })()
        
    </script>
    
</head>
<body>
    <h1>Curso de JavaScript completo</h1>
</body>
</html>
